<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD APPLICATION</title>
  </head>
  <body>
    <div>
      <h1>Employee Information</h1>
      <div class="container1">
        <table class="empInfoList" id="storeList">
          <tr>
            <td>Name</td>
            <td>Position</td>
            <td>Gender</td>
            <td>Mobile</td>
            <td>Email</td>
            <td>Action</td>
          </tr>

          <button class="emp-btn-cont">Create New Information</button>
          <button class="empTbl-btn-cont">Search</button>
          <tbody></tbody>
        </table>
      </div>
      <div class="container2 hidden">
        <form onsubmit="onSubmitForm()">
          <div class="form-element">
            <lebel>Name:</lebel>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="form-element">
            <lebel>Position:</lebel>
            <input type="text" name="position" id="position" required />
          </div>
          <div class="form-element">
            <lebel>Gender:</lebel>
            <input type="text" name="gender" id="gender" required />
          </div>
          <div class="form-element">
            <lebel>Mobile:</lebel>
            <input type="text" name="mobile" id="mobile" required />
          </div>
          <div class="form-element">
            <lebel>Email:</lebel>
            <input type="text" name="email" id="email" required />
          </div>
          <div class="form_action--button">
            <input class="submit-btn" type="submit" value="Submit" />
            <input type="reset" value="Reset" />
            <input class="return-btn" type="button" value="Return" />
          </div>
        </form>
        <div class="overlay hidden"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
